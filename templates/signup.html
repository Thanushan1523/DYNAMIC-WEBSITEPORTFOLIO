{% extends 'basic.html' %}

{% block title %} Sign-up{% endblock title %}
{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 {% endblock style %}
{% block body %}
    
<div class="container mt-4 p-2" >  

    <div class="row">
        <div class="col-md-4">1</div >
        <div class="col-md-4" >
            <br>
            <br>
            <br>
            <br>
           <h3 class="text-white bg-dark text-center p-3 "> Signup Here</h3>
            <div class="card p-2" id="myform">
                <div class="form-group">
                    <form action="" method="post">  {% csrf_token %}
                    <h3><span><i class="bx bx-envelope"></i> Email</span></h3>
                    <input type="text" class="form-control mb-3">
                </div>
                <div class="form-group">
                    <h3><span><i class="fas fa-key"></i> Password</span></h3>
                    <input type="text" class="form-control mb-3">
                </div>
                <div class="form-group">
                    <h3><span><i class="fas fa-lock"></i>Confirm Password</span></h3>
                    <input type="text" class="form-control mb-3"> 
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="submit">SignUp</button>
                    
                  </div>
            </div>
        </form>
        </div>
        <div class="col-md-4">3</div>
    </div>
    
</div>

      {% endblock body %}
